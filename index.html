<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8" />
<title>Content Dashboard V3 ‚Äî Notion Style</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

<style>
/* ---------- GLOBAL ---------- */
body {
  font-family: 'Inter', sans-serif;
  background: #f6f7f9;
  margin: 0;
  padding: 0;
}

.container {
  max-width: 900px;
  margin: auto;
  padding: 32px 16px;
}

/* ---------- HEADER ---------- */
.header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 24px;
}

.title {
  font-size: 26px;
  font-weight: 600;
}

.btn {
  padding: 8px 14px;
  background: #2563eb;
  border-radius: 6px;
  color: white;
  cursor: pointer;
  border: none;
}

.btn:hover {
  background: #1d4ed8;
}

/* ---------- FILTERS ---------- */
.filters {
  display: flex;
  gap: 12px;
  margin-bottom: 24px;
}

.filter-btn {
  padding: 6px 14px;
  border-radius: 20px;
  cursor: pointer;
  font-size: 14px;
  border: 1px solid #ddd;
}

.filter-btn.active {
  background: #2563eb;
  color: white;
  border-color: #2563eb;
}

/* ---------- POST CARD ---------- */
.post-card {
  background: white;
  border-radius: 12px;
  padding: 20px;
  margin-bottom: 24px;
  box-shadow: 0 2px 4px rgb(0 0 0 / 8%);
}

/* PLATFORM COLORS */
.platform-facebook { background: #e8f0fe; }
.platform-instagram { background: #fdf2f8; }
.platform-tiktok { background: #f0fdfa; }

/* Label */
.label {
  font-size: 13px;
  color: #555;
  margin-bottom: 6px;
}

/* Caption box */
textarea {
  width: 100%;
  border-radius: 6px;
  padding: 12px;
  border: 1px solid #ddd;
  font-size: 14px;
  min-height: 120px;
}

/* Post Info Grid */
.info-grid {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 12px;
  margin-top: 16px;
}

select, input[type="text"], input[type="time"] {
  width: 100%;
  border: 1px solid #ddd;
  padding: 8px;
  border-radius: 6px;
}

/* Media */
.media-box {
  width: 100%;
  margin: 12px 0;
  background: #fafafa;
  border-radius: 10px;
  text-align: center;
  padding: 12px;
}

.media-box img, .media-box video {
  max-width: 100%;
  border-radius: 10px;
}

/* Actions */
.actions {
  display: flex;
  gap: 12px;
  margin-top: 16px;
}

.btn-sm {
  padding: 6px 12px;
  border-radius: 6px;
  cursor: pointer;
  border: none;
}

.edit-btn { background: #d1d5db; }
.rewrite-btn { background: #fbbf24; }
.save-btn { background: #10b981; }

.wordcount {
  margin-top: 10px;
  font-size: 13px;
  color: #666;
}
</style>
</head>

  <div class="header">
    <div class="title">üìò Content Dashboard V3 ‚Äî Notion Style</div>
    <button class="btn" onclick="loadPosts()">üîÑ Refresh</button>
  </div>

  <!-- Filters -->
  <div class="filters">
    <div class="filter-btn active" onclick="filter('all')">T·∫•t c·∫£</div>
    <div class="filter-btn" onclick="filter('Facebook')">Facebook</div>
    <div class="filter-btn" onclick="filter('Instagram')">Instagram</div>
    <div class="filter-btn" onclick="filter('Tiktok')">TikTok</div>
  </div>

  <div id="post-list"></div>

</div>

/* Load posts */
async function loadPosts() {
  const res = await fetch(API_POSTS);
  const data = await res.json();
  renderPosts(data.posts);
}

function filter(platform) {
  document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
  event.target.classList.add('active');
  loadPosts().then(() => applyFilter(platform));
}

function applyFilter(platform) {
  document.querySelectorAll('.post-card').forEach(card => {
    if (platform === 'all') {
      card.style.display = "block";
      return;
    }
    card.style.display = card.dataset.platform === platform ? "block" : "none";
  });
}

  if (!url) return "<div>No media</div>";

  return text.trim().split(/\s+/).length;

        </div>

      </div>
    `;

    wrap.insertAdjacentHTML("beforeend", html);
  });
}
